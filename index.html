<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter for Fabian ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> Outlast, Games and mc until you're in my arms one day mwah
        </p>
      </div>
    </div>
        <!-- Music controls: paste a Spotify track URL, save it, and play/stop the embed player -->
        <section id="music-section" aria-label="Background music" style="display:none; margin:16px;">
          <label for="spotify-url">Spotify track URL:</label>
          <input id="spotify-url" type="text" value="https://open.spotify.com/track/4PUaMFi7oEiOeOu55JasTY?si=c3e2269bbf8a48c9" placeholder="https://open.spotify.com/track/..." style="width:320px; margin-left:8px;" />
          <button id="save-play">Save & Play</button>
          <button id="play-btn">Play</button>
          <button id="stop-btn">Stop</button>
          <div id="music-message" aria-live="polite" style="margin-top:8px;color:#444;font-size:0.9em"></div>
          <div id="spotify-player-wrap" style="display:none; margin-top:8px;">
            <iframe id="spotify-embed" src="" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
        </section>

        <script src="script.js"></script>
  </body>
</html>
